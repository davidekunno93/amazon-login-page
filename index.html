<!doctype html>
<html lang="en">

<head>
    <title>Amazon Log in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="big-box">
            <center>
                <img id="logo" alt="site-logo" src="/scamazon-logo.png">
            </center>
            
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h3 class="card-title">Sign In</h3>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email(phone or mobile
                                accounts)</label>
                            <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                placeholder="Enter Email">
                        </div>
                        <label for="inputPassword5" class="form-label">Password</label>
                        
                        <a id="forgot-password">Forgot Password</a>
                        <input type="password" id="inputPassword5" class="form-control form-control-sm"
                            aria-labelledby="passwordHelpBlock" placeholder="Enter Password">
                        <button type="submit" class="btn btn-primary mb-3 mt-3 w-100 btn-sm" id="continue-button">Continue</button>
                        <pre><a id="need-help"><span style="font-size:xx-small; vertical-align: middle;">&#9654;</span> Need Help?</a></pre>
                    </div>

                </div>
                <div class="under-box" style="width: 25rem;">
                    <div id="grid-stuff">
                        <div class="line-text-grid">
                            <hr>
                        </div>
                        <div class="line-text-grid">
                            <p id="new">New To Scamazon?</p>
                        </div>
                        <div class="line-text-grid">
                            <hr>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-5 w-100 btn-sm" id="create-button">Create Your Scamazon Account</button>
                </div>
            </center>


    </main>
    <footer>
        <!-- place footer here -->
        <div class="footer">
            <a href="" class="footer-links">
                Conditions of use
            </a>
            <a href="" class="footer-links">
                Privacy Policy
            </a>
            <a href="" class="footer-links">
                Help
            </a>
            <br>
            <p style="font-size: x-small; margin-top: 1%;">&#169; 1996-2023, Scamazon, inc or its affiliates</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
